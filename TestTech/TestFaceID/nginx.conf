server {
    listen 80;
    server_name faceid.leadisle.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name faceid.leadisle.cn;

    ssl_certificate /etc/letsencrypt/live/faceid.leadisle.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/faceid.leadisle.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 前端静态文件
    root /var/www/faceid/frontend;
    index index.html;

    # API 代理到后端
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket 代理
    location /socket.io {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vue Router - 所有路由返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
